<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nike Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       .nike-logo {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 1000;
        }
        .nike-logo img {
            height: 50px;
            filter: brightness(0) invert(1);
            transition: 0.3s;
        }
       

       
        .back-link {
            position: absolute;
            top: 40px;
            right: 40px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            opacity: 0.9;
            transition: 0.3s;
        }
        
        .back-link i { margin-right: 8px; }


       
        .login-box {
            background: white;
            color: #111;
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        /* .login-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff0000, #ff5a00, #ffd000);
        } */

        h2 {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #555;
            margin-bottom: 35px;
            font-size: 16px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .links {
            margin-top: 25px;
            font-size: 15px;
        }
        .links a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }

       
    </style>
</head>
<body>

   
    <div class="nike-logo">
        
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike">
        </a>
    </div>

   
    <a href="{% url 'home2' %}" class="back-link">
        Go Back Home
    </a>


    
    <div class="login-box">
        <h2>LOGIN</h2>
        <p class="subtitle">Welcome back to Nike Store</p>

        <form action="/userlog/" method="POST">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">LOGIN</button>
        </form>

        <div class="links">
            Don't have an account? <a href="/register/">Sign Up Now</a>
        </div>
    </div>

</body>
</html>
