<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Options - Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body style="font-family: Arial, sans-serif; background:#f7f9fc; margin:0; padding:20px; line-height:1.6;">

  <div style="max-width:480px; margin:30px auto; background:white; border-radius:16px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,0.1);">
    
    <!-- Header -->
    <div style="background:#6366f1; color:white; padding:24px; text-align:center;">
      <h1 style="margin:0; font-size:1.8rem;">Complete Your Order</h1>
      <p style="margin:8px 0 0; opacity:0.9;">Secure Checkout â€¢ $149.00</p>
    </div>

    <!-- Main Content -->
    <div style="padding:30px;">

      <!-- Order Summary -->
      <div style="background:#f8fafc; padding:16px; border-radius:12px; margin-bottom:24px; border:1px solid #e2e8f0;">
        <strong style="font-size:1.1rem;">Order Summary</strong><br>
        <div style="margin:12px 0;">Premium Annual Plan</div>
        <div style="font-size:1.4rem; font-weight:bold; color:#6366f1;">Total: $149.00</div>
      </div>

      <h2 style="font-size:1.3rem; margin-bottom:20px; color:#1e293b;">Choose Payment Method</h2>

      <!-- Payment Options -->
      <label style="display:block; margin-bottom:16px; border:2px solid #e5e7eb; border-radius:12px; padding:16px; cursor:pointer; transition:border 0.2s;">
        <input type="radio" name="payment" checked style="margin-right:12px; transform:scale(1.3);"/>
        <span style="display:inline-block; vertical-align:middle;">
          <i class="fa-solid fa-credit-card" style="font-size:28px; color:#1e40af; margin-right:16px; width:40px;"></i>
        </span>
        <span style="vertical-align:middle;">
          <strong style="font-size:1.1rem; display:block;">Credit or Debit Card</strong>
          <small style="color:#64748b;">Visa, MasterCard, American Express, Discover</small>
        </span>
      </label>

      <label style="display:block; margin-bottom:16px; border:2px solid #e5e7eb; border-radius:12px; padding:16px; cursor:pointer;">
        <input type="radio" name="payment" style="margin-right:12px; transform:scale(1.3);"/>
        <span style="display:inline-block; vertical-align:middle;">
          <i class="fa-brands fa-paypal" style="font-size:28px; color:#003087; margin-right:16px; width:40px;"></i>
        </span>
        <span style="vertical-align:middle;">
          <strong style="font-size:1.1rem; display:block;">PayPal</strong>
          <small style="color:#64748b;">Pay safely with your PayPal account</small>
        </span>
      </label>

      <label style="display:block; margin-bottom:16px; border:2px solid #e5e7eb; border-radius:12px; padding:16px; cursor:pointer;">
        <input type="radio" name="payment" style="margin-right:12px; transform:scale(1.3);"/>
        <span style="display:inline-block; vertical-align:middle;">
          <i class="fa-brands fa-apple" style="font-size:32px; color:#000; margin-right:16px; width:40px;"></i>
        </span>
        <span style="vertical-align:middle;">
          <strong style="font-size:1.1rem; display:block;">Apple Pay</strong>
          <small style="color:#64748b;">Instant payment with Apple Wallet</small>
        </span>
      </label>

      <label style="display:block; margin-bottom:30px; border:2px solid #e5e7eb; border-radius:12px; padding:16px; cursor:pointer;">
        <input type="radio" name="payment" style="margin-right:12px; transform:scale(1.3);"/>
        <span style="display:inline-block; vertical-align:middle;">
          <i class="fa-brands fa-google-pay" style="font-size:32px; color:#000; margin-right:16px; width:40px;"></i>
        </span>
        <span style="vertical-align:middle;">
          <strong style="font-size:1.1rem; display:block;">Google Pay</strong>
          <small style="color:#64748b;">Fast checkout with Google</small>
        </span>
      </label>

      <!-- Pay Button -->
      <button style="width:100%; padding:16px; background:#6366f1; color:white; border:none; border-radius:12px; font-size:1.2rem; font-weight:bold; cursor:pointer;">
        Pay $149.00 Securely
      </button>

      <!-- Security Note -->
      <p style="text-align:center; margin-top:24px; color:#64748b; font-size:0.95rem;">
        <i class="fa-solid fa-lock" style="color:#10b981; margin-right:6px;"></i>
        Your payment information is encrypted and secure.<br>
        We never store your card details.
      </p>

    </div>
  </div>

</body>
</html>
