<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment • Nike Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
             background: #f5f5f5;
            color: white;
            min-height: 100vh;
        }

        /* === FIXED BLACK NAVBAR === */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .logo img {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -8px;
            left: 0;
            background: #ff0000;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            font-size: 22px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #ff0000;
            color: white;
            font-size: 11px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* === MAIN CONTENT === */
        .main-content {
            margin-top: 90px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: white;
            color: #111;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .header {
            background: #000;
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .content {
            padding: 30px;
        }

        /* Order Summary */
        .order-summary {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .total {
            font-weight: bold;
            font-size: 18px;
            color: #000;
            border-top: 2px solid #ddd;
            padding-top: 12px;
            margin-top: 12px;
        }

        /* Payment Methods */
        .payment-methods h2 {
            font-size: 20px;
            margin-bottom: 18px;
            color: #000;
        }

        input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .method {
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .method:hover {
            border-color: #000;
            background: #fff;
            transform: translateY(-2px);
        }

        input[type="radio"]:checked + .method {
            border-color: #000;
            background: #000;
            color: white;
        }

        input[type="radio"]:checked + .method .method-title,
        input[type="radio"]:checked + .method .method-desc {
            color: white;
        }

        input[type="radio"]:checked + .method .radio-inner {
            opacity: 1;
        }

        .method-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .method-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .method-icon {
            font-size: 2rem;
            width: 50px;
            text-align: center;
        }

        .method-title {
            font-weight: 600;
            font-size: 17px;
        }

        .method-desc {
            font-size: 14px;
            margin-top: 4px;
            opacity: 0.8;
        }

        .radio-outer {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radio-inner {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: 0.3s;
        }

        input[type="radio"]:checked + .method .radio-outer {
            border-color: white;
        }

        /* Complete Order Button */
        .pay-button {
            display: block;
            width: 100%;
            background: #000;
            color: white;
            padding: 18px;
            text-align: center;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }

        .pay-button:hover {
            background: #333;
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .secure-note {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .secure-note i {
            color: #10b981;
            margin-right: 6px;
        }

        @media (max-width: 480px) {
            .navbar { padding: 0 20px; }
            .main-content { margin-top: 80px; padding: 15px; }
        }
    </style>
</head>
<body>

    <!-- Fixed Black Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike">
        </div>
        <div class="nav-links">
            <a href="{% url 'home2' %}">← Go Back </a>
            
            
        </div>
    </div>

    <!-- Main Payment Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>Select Payment Method</h1>
            </div>

            <div class="content">
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row"><span>Subtotal (1 item)</span><span>₹{{ product.price }}</span></div>
                    <div class="summary-row"><span>Shipping</span><span style="color:green;">FREE</span></div>
                    <div class="summary-row total"><span>Total</span><span>₹{{ product.price }}</span></div>
                </div>

                <form>
                    <div class="payment-methods">
                        <h2>Choose how to pay</h2>

                        <!-- Credit/Debit Card -->
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card" class="method">
                            <div class="method-label">
                                <div class="method-info">
                                    <div class="method-icon">
                                        <i class="fab fa-cc-visa" style="color:#1434cb;"></i>
                                        <i class="fab fa-cc-mastercard" style="margin-left:-16px; color:#eb001b;"></i>
                                    </div>
                                    <div>
                                        <div class="method-title">Credit or Debit Card</div>
                                        <div class="method-desc">Visa, MasterCard, Amex & more</div>
                                    </div>
                                </div>
                                <div class="radio-outer"><div class="radio-inner"></div></div>
                            </div>
                        </label>

                        <!-- Google Pay -->
                        <input type="radio" name="payment" id="google">
                        <label for="google" class="method">
                            <div class="method-label">
                                <div class="method-info">
                                    <div class="method-icon"><i class="fab fa-google-pay" style="color:#4285f4;"></i></div>
                                    <div>
                                        <div class="method-title">Google Pay</div>
                                        <div class="method-desc">Fast & secure payment</div>
                                    </div>
                                </div>
                                <div class="radio-outer"><div class="radio-inner"></div></div>
                            </div>
                        </label>

                        <!-- Cash on Delivery -->
                        <input type="radio" name="payment" id="cod">
                        <label for="cod" class="method">
                            <div class="method-label">
                                <div class="method-info">
                                    <div class="method-icon"><i class="fas fa-truck" style="color:#10b981;"></i></div>
                                    <div>
                                        <div class="method-title">Cash on Delivery</div>
                                        <div class="method-desc">Pay when you receive</div>
                                    </div>
                                </div>
                                <div class="radio-outer"><div class="radio-inner"></div></div>
                            </div>
                        </label>
                    </div>

                    <!-- Complete Order Button -->
                    <a href="{% url 'success' product.id %}" class="pay-button">
                        Pay ₹{{ product.price }} → Complete Order
                    </a>
                </form>

                <div class="secure-note">
                    <i class="fas fa-lock"></i>
                    Your payment information is encrypted and secure.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
