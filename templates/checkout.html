<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout • Nike Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f2f2f2;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .logo img {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background: #ff0000;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            font-size: 22px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: #ff0000;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-top: 90px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .product-info h2 {
            font-size: 22px;
            font-weight: 600;
            color: #000;
        }

        .product-info p {
            margin-top: 8px;
            font-size: 16px;
            color: #333;
        }

        .pay-btn {
            display: block;
            text-align: center;
            background: #000;
            color: white;
            padding: 16px;
            margin-top: 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: #333;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }
            .nav-links {
                gap: 15px;
                font-size: 14px;
            }
            .main-content {
                margin-top: 80px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike">
        </div>
        <div class="nav-links">
            <a href="{% url 'home2' %}">← Go Back </a>
            
        </div>
    </div>

    <!-- Main Checkout Content -->
    <div class="main-content">
        <div class="container">
            <div class="product">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="product-info">
                    <h2>{{ product.name }}</h2>
                    <p>Price: ₹{{ product.price }}</p>
                </div>
            </div>

            <a href="{% url 'payment' product.id %}" class="pay-btn">
                Pay Now • ₹{{ product.price }}
            </a>
        </div>
    </div>

</body>
</html>
