<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nike Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

       
        .nike-logo {
            position: absolute;
            top: 30px;
            left: 40px;
            z-index: 1000;
        }
        .nike-logo img {
            height: 50px;
            filter: brightness(0) invert(1);
            transition: 0.3s;
        }
       

       
        .back-link {
            position: absolute;
            top: 40px;
            right: 40px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            opacity: 0.9;
            transition: 0.3s;
        }
        
        .back-link i { margin-right: 8px; }

       
        .card {
            background: white;
            color: #111;
            padding: 50px 45px;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
       

        h2 {
            text-align: center;
            font-size: 38px;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 35px;
            font-size: 16px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .full { grid-column: 1 / -1; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
       

        button {
            width: 100%;
            padding: 18px;
            background: #000;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
        }
        .login-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        

       
    </style>
</head>
<body>

    
    <div class="nike-logo">
        
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike">
        </a>
    </div>

   
    <a href="{% url 'home2' %}" class="back-link">
        Go Back Home
    </a>

   
    <div class="card">
        <h2>Create Account</h2>
        

        <form method="POST">
            {% csrf_token %}

            <div class="grid">
                <div>
                    <label>Name</label>
                    <input name="name" type="text" required>
                </div>

                <div class="full">
                    <label>Email</label>
                    <input name="email" type="email" required>
                </div>

                <div>
                    <label>Username</label>
                    <input name="username" type="text" required>
                </div>

                <div>
                    <label>Password</label>
                    <input name="password" type="password" required>
                </div>
            </div>

            <button type="submit">Register Now</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login/">Login here</a>
        </div>
    </div>

</body>
</html>
